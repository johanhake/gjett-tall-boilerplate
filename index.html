<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.css">
    <style>
        footer {
            font-size: small;
        }

        form button {
            visibility: hidden;
        }
    </style>
    <title>Gjett et tall</title>
</head>

<body>
    <header>
        <h1>Gjett et tall</h1>
    </header>
    <main>
        <form onsubmit="gjett(event)">
            <label for="inpGjetting">Gjett et tall</label>
            <input id="inpGjetting" type="number" min="1" max="10">
            <button type="submit"></button>
        </form>
        <p id="txtBeskjed"></p>
    </main>
    <footer>
        Gjett et tall er lagd av <i>Incognito</i>
    </footer>
    <script>

        // Få tak på HTML-objekter
        let inpGjetting = document.getElementById("inpGjetting");
        let txtBeskjed = document.getElementById("txtBeskjed");

        // Lager et tilfeldig tall mellom 1 og 10
        let korrektTall = Math.floor((Math.random() * 10) + 1);

        // Lytter funksjon som kalles når noen har gjort en gjetning.
        function gjett(event) {

            // Forhindrer at siden blir lastet på nytt
            event.preventDefault();

            // Henter ut tallet brukeren har gjettet og gjør om det til et tall
            let gjettetTall = Number(inpGjetting.value);

            // Sletter tall fra inputfelt
            inpGjetting.value = "";

            console.log("gjettet tall:", gjettetTall, korrektTall);

            // If-test for å finne ut om man har gjettet riktig. 
            if (korrektTall === gjettetTall) {
                // Skriv kode for korrekt gjetting
                txtBeskjed.innerHTML = "Du gjettet riktig!"
            } else {
                // Skriv kode for feil gjetting
                txtBeskjed.innerHTML = "Du gjettet feil! Prøv igjen!"
            }
        }

    </script>
</body>

</html>
